    <script>
        const people = ["周雅岚", "林铭辉", "林宇扬", "王睿成"];

        const classList = document.getElementById('classList');
        people.forEach((name, index) => {
            const item = document.createElement('div');
            item.className = 'class-item';
            item.innerHTML = `
                <input type="checkbox" id="person${index}">
                <label for="person${index}">
                    <img src="images/contact/${name}.jpg" alt="${name}">
                    <p>${name}</p>
                </label>
                <div class="popup">
                    <span class="close-btn" onclick="document.getElementById('person${index}').checked = false;">关闭</span>
                    <p>这是${name}的详细信息</p>
                </div>
            `;
            classList.appendChild(item);
        });
    </script>
